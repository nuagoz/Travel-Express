<div id="registercontainer" class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <header class="text-center card-header">
            <!--<a routerLink="/login" class="float-right btn btn-outline-primary mt-1">Connexion</a>-->
            <h4 class="card-title mt-2">Se connecter</h4>
          </header>
          <article class="card-body">
            <form (submit)="login()">
              <!-- form-row end.// -->
              <div class="form-group">
                <div class="md-form nomargin">
                  <input mdbInputDirective [mdbValidate]="false" data-error="Mauvais format d'email" type="email" id="form_mail" class="form-control" name="mail" [(ngModel)]="credentials.mail">
                  <label for="form_mail">E-mail</label>
                </div>
              </div>
              <div class="form-group">
                <div class="md-form">
                  <input mdbInputDirective [mdbValidate]="false" type="password" id="form_mdp" class="form-control" name="password" [(ngModel)]="credentials.password">
                  <label for="form_mdp" class="">Mot de passe</label>
                </div>
              </div>
              <!-- form-group end.// -->
              <div class="form-group">
                <button mdbBtn type="submit" color="info" class="waves-light btn btn-block" mdbWavesEffect>Connexion</button>
              </div>
              <!-- form-group// -->      
            </form>
          </article>
          <!-- card-body end .// -->
        </div>
        <!-- card.// -->
      </div>
      <!-- col.//-->
    </div>
    <!-- row.//-->
  </div>
