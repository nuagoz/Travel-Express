  <links>
      <ul class="navbar-nav ml-auto">
          <li routerLinkActive="active" class="nav-item">
              <a routerLink="/home" class="nav-link waves-light" mdbWavesEffect>Home </a>

          <li *ngIf="auth.isLoggedIn()" routerLinkActive="active" class="nav-item">
